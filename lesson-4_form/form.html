<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
    <script defer src="form.js" ></script>
</head>
<body>
    <div class="form">
        <label id="name">
            <input type="text" name="name" placeholder="Ваше имя">
            <small class="error">Имя должно содержать только буквы</small>
        </label>
        <label id="phone">
            <input type="tel" name="phone" placeholder="+7(000)000-00-00">
            <small class="error">Введите номер телефона в формате +7(000)000-00-00</small>
        </label>
        <label id="email">
            <input type="email" name="email" placeholder="E-mail">
            <small class="error">Введите ваш email в формате  example@example.com</small>
        </label>
        <label id="message">
            <textarea placeholder="Your message here" name="message"></textarea>
            <small class="error">Наришите что нибудь нам</small>
        </label>
        <button class="button">Отправить</button>
    </div>
</body>
</html>
